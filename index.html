<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friday Night Funkin Mod</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #game-container {
      display: none;
      width: 90%;
      height: 80vh;
      max-width: 1000px;
      border: 3px solid #555;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0097a7;
    }
    .controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® FNF Mod: The Game</h1>

  <div class="controls">
    <button class="btn" onclick="loadGame()">â–¶ Play</button>
    <button class="btn" onclick="goFullscreen()">â›¶ Full Screen</button>
  </div>

  <div id="game-container">
    <iframe id="game-frame" src=""></iframe>
  </div>

  <script>
    function loadGame() {
      const iframe = document.getElementById('game-frame');
      const container = document.getElementById('game-container');
      iframe.src = "https://mod.fnfhub.net/26860/";
      container.style.display = 'block';
    }

    function goFullscreen() {
      const iframe = document.getElementById('game-frame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
