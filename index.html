<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FNF Game Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1c1c1c;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #333;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      font-size: 16px;
      padding: 8px;
      background: #2a2a2a;
      border-radius: 6px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #00bcd4;
      color: #000;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 10px;
    }

    .btn {
      margin: 0 5px;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0097a7;
    }

    #game-container {
      display: none;
      width: 100%;
      height: 100%;
      max-height: 80vh;
      border: 3px solid #555;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

  <!-- Sidebar with links -->
  <div class="sidebar">
    <h2>üéÆ Other Games</h2>
    <a href="https://mod.fnfhub.net/26860/" target="_blank">üïπÔ∏è FNF: Hex Mod</a>
    <a href="https://mod.fnfhub.net/27872/" target="_blank">üé§ FNF: Indie Cross</a>
    <a href="https://mod.fnfhub.net/27442/" target="_blank">üëπ FNF: VS Tabi</a>
    <a href="https://mod.fnfhub.net/26911/" target="_blank">üî• FNF: Agoti Mod</a>
    <!-- –î–æ–±–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–∏ –∏–≥—Ä—ã -->
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>üéµ FNF Mod: The Game</h1>
    <div class="controls">
      <button class="btn" onclick="loadGame()">‚ñ∂ Play</button>
      <button class="btn" onclick="goFullscreen()">‚õ∂ Full Screen</button>
    </div>
    <div id="game-container">
      <iframe id="game-frame" src=""></iframe>
    </div>
  </div>

  <script>
    function loadGame() {
      const iframe = document.getElementById('game-frame');
      const container = document.getElementById('game-container');
      iframe.src = "https://mod.fnfhub.net/26860/";
      container.style.display = 'block';
    }

    function goFullscreen() {
      const iframe = document.getElementById('game-frame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
